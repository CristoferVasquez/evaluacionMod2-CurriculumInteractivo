        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

                <div class="card-header bg-dark text-white">

                </div>
                <div class="card-body d-flex flex-column justify-content-center">
                <img src="assets/img/foto_perfil.png" alt="Foto de perfil" class="img-fluid rounded-circle mb-3 mx-auto" style="max-width: 150px;">
                </div>
                </div>
                </div>

                <div class="card-header bg-dark text-white text-center">

                </div>
                <div class="card-body px-4 py-3">

                <span id="nombre" class="ms-2"></span>
                </p>
                <p class="mb-2">
                <strong>Fecha de nacimiento:</strong>
                <span id="fechaNacimiento" class="ms-2"></span>
                </p>
                <p class="mb-2">
                <strong>Teléfono:</strong>
                <span id="telefono" class="ms-2"></span>
                </p>
                <p class="mb-0">
                <strong>Correo:</strong>
                <span id="correo" class="ms-2"></span>
